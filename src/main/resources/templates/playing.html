<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: Arial;
			font-size: 17px;
		}

		#video-player {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			text-align: center
		}
	</style>
</head>

<body>
	<div id="video-player">
		<video id="video-screen" autoplay loop controls>
			<source th:src="${src}" />
		</video>
	</div>
</body>

</html>
