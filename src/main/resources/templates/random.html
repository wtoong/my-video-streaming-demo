<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: Arial;
			font-size: 17px;
		}

		video {
		    object-fit: cover;
		}
		
		#video-player {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			text-align: center
		}
	</style>

</head>

<body>
	<div id="video-player">
		<video id="video-screen" controls >
			<source th:src="${src}" />
		</video>
	</div>
</body>

<script>
	const video = document.querySelector('#video-screen');

	function load() {
		fetch('/video/random')
			.then(res => res.text())
			.then(res => {
				video.src = '/video/' + res
				video.play()
			})
	}
	
	video.onended = (e) => load()
</script>

</html>
